// This is for master
akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      // hostname = "127.0.0.1"
      port = 2552
    }
 }
}

// Client settings
client.akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      // hostname = "127.0.0.1"
      port = 2553
    }
 }
}